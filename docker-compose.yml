version: '3.7'

services:
    app:
        build:
            context: ./docker/app
            dockerfile: Dockerfile
        networks:
            - appnet
        volumes:
            - .:/var/www/html
        ports:
            - 8080:80
        working_dir: /var/www/html

    swagger:
        image: swaggerapi/swagger-ui:latest
        networks:
            - appnet
        volumes:
            - ./docs/api:/usr/share/nginx/html/docs/
        ports:
            - 8085:8080
        environment:
            - URLS=[{"url":"/docs/openapi.yaml","name":"DEVELOPMENT"}]

    db:
        image: "postgres:13"
        environment:
            - POSTGRES_PASSWORD=mysecretpassword
            - POSTGRES_USER=root
            - POSTGRES_DB=app
        ports:
            - 5432:5432
        volumes:
            - dbdata:/var/lib/postgresql/data
            - ./docker/db/pg_roles.sql:/docker-entrypoint-initdb.d/pg_roles.sql:delegated
            - ./docker/db/pg_extensions.sql:/docker-entrypoint-initdb.d/pg_extensions.sql:delegated
        networks:
            - appnet

    test_db:
        image: "postgres:13"
        environment:
            - POSTGRES_PASSWORD=mysecretpassword
            - POSTGRES_USER=root
            - POSTGRES_DB=app
        ports:
            - 15432:5432
        volumes:
            - ./docker/db/pg_roles.sql:/docker-entrypoint-initdb.d/pg_roles.sql:delegated
            - ./docker/db/pg_extensions.sql:/docker-entrypoint-initdb.d/pg_extensions.sql:delegated
        networks:
            - appnet

volumes:
    dbdata:
        driver: local

networks:
    appnet:
        driver: bridge

